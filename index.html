<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>롤</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <input id="input" autocomplete="off" type="text" placeholder="아이템 검색" onkeyup="search(this.value,'item')">
    <br>
    <table id="item_table">
      <tr id="view">
        <td width="1">
          <img src="https://i.ibb.co/PTwZphM/none.png" alt="-" title="-">
        </td>
        <td>
          <strong><name>-</name></strong>
          <br>
          <gold>-</gold>
        </td>
      </tr>
      
      <tr id="des">
        <td colspan="2">
          <description>-</description>
        </td>
      </tr>
    </table>
    
    <input id="input" autocomplete="off" type="text" placeholder="챔피언 검색" onkeyup="search(this.value,'champ')">
    <br>
    <table id="champ_table">
      <tr id="view">
        <td width="1">
          <img src="https://i.ibb.co/PTwZphM/none.png" alt="-" title="-">
        </td>
        <td>
          <strong><name>-</name></strong>
          <br>
          <gold>-</gold>
        </td>
      </tr>
      
      <tr id="des">
        <td colspan="2">
          <description>-</description>
        </td>
      </tr>
    </table>

    
    <script src="script.js"></script>
  </body>
</html>
